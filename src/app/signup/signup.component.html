<mat-card class="userForm" appearance="outlined">
    <mat-card-header>
        <h1>Registruj se</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="popuniDoKraja">
            <mat-label>Ime i prezime</mat-label>
            <input matInput required (change)="updateName($event)" />
        </mat-form-field>
        <mat-form-field class="popuniDoKraja">
            <mat-label>Email adresa</mat-label>
            <input matInput required (change)="updateEmail($event)" />
        </mat-form-field>
        <mat-form-field class="popuniDoKraja">
            <mat-label>Broj telefona</mat-label>
            <input matInput required (change)="updatePhone($event)" />
        </mat-form-field>
        <mat-form-field class="popuniDoKraja">
            <mat-label>Adresa stanovanja</mat-label>
            <input matInput required (change)="updateAdress($event)" />
        </mat-form-field>
        <mat-form-field class="popuniDoKraja">
            <mat-label>izaberi sifru</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" required (change)="updatePassword($event)" />
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="popuniDoKraja">
            <mat-label>Potrdi sifru</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" required (change)="updateConfirmPassword($event)" />
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button type="button" (click)="doSignup()">
            <i class="fa-solid fa-paper-plane"></i> Registruj se
        </button>
        <a mat-button routerLink="/login">
            <i class="fa-solid fa-up-right-from-square"></i> Login stranica
        </a>
    </mat-card-actions>
</mat-card>
