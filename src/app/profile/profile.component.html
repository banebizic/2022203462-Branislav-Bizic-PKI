<div class="container" *ngIf="active">
    <mat-card class="example-card-profil" appearance="outlined">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image" style="background-image:url('{{getAvatarUrl()}}')"></div>
            <mat-card-subtitle>Ime i prezime:</mat-card-subtitle>
            <mat-card-title class="whiteText">{{active.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="/assets/img/profile.png" alt="profil" class="filmCover">
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem">Email adresa: {{active.email}}</mat-list-item>
                <mat-list-item role="listitem">Telefon: {{active.phone}}</mat-list-item>
                <mat-list-item role="listitem">Adresa: {{active.adress}}</mat-list-item>
                <mat-list-item role="listitem">Omiljeni filmovi: {{active.omiljeniFilmovi[0]}},
                    {{active.omiljeniFilmovi[1]}}</mat-list-item>
                <mat-list-item role="listitem">Rezervisani filmovi: </mat-list-item>
                <mat-list-item role="listitem" *ngFor="let movie of active.rezervisaniFilmovi">
                    {{movie}}
                    <ng-container *ngIf="odgledaniFilmovi.includes(movie)">
                        <mat-slider min="0" max="5" step="1" value="0" (change)="onRatingChange(movie, $event)"><input
                                matSliderThumb>
                        </mat-slider>
                    </ng-container>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="button" (click)="doLogout()">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </mat-card-actions>
    </mat-card>
</div>
